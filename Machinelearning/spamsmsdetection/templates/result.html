<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spam SMS Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            color: #007bff;
        }
        .message {
            margin-top: 15px;
            font-style: italic;
            color: #555;
            white-space: pre-wrap;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam SMS Detection Result</h1>
        <div class="result">
            The message is classified as: <strong>{{ label }}</strong>
        </div>
        <div class="message">
            "{{ message }}"
        </div>
        <a href="/">Check another message</a>
    </div>
</body>
</html>
