<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Captioning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .caption {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #27ae60;
        }
        .error {
            margin-top: 20px;
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
        }
        .image-preview {
            margin-top: 20px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Image Captioning</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <br />
        <button type="submit">Generate Caption</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    {% if caption %}
    <div class="caption">Caption: {{ caption }}</div>
    {% endif %}

    {% if request.method == 'POST' and not error %}
    <div class="image-preview">
        <img src="{{ url_for('static', filename='../uploads/' + request.files['image'].filename) }}" alt="Uploaded Image" />
    </div>
    {% endif %}
</body>
</html>
